<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TITLE</title>
    <meta name="description" content="DESCRIPTION" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="view">
        <p class="render-calculation">Render Calc Area</p>
      </div>
      <div class="clear">
        <p>C</p>
      </div>
      <div class="back">
        <p><--</p>
      </div>
      <div class="divide operator">
        <p>\</p>
      </div>
      <div class="seven">
        <p>7</p>
      </div>
      <div class="eight">
        <p>8</p>
      </div>
      <div class="nine">
        <p>9</p>
      </div>
      <div class="multiple operator">
        <p>*</p>
      </div>
      <div class="four">
        <p>4</p>
      </div>
      <div class="five">
        <p>5</p>
      </div>
      <div class="six">
        <p>6</p>
      </div>
      <div class="minus operator">
        <p>-</p>
      </div>
      <div class="one">
        <p>1</p>
      </div>
      <div class="two">
        <p>2</p>
      </div>
      <div class="three">
        <p>3</p>
      </div>
      <div class="plus operator">
        <p>+</p>
      </div>
      <div class="zero">
        <p>0</p>
      </div>
      <div class="equal operator">
        <p>=</p>
      </div>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
